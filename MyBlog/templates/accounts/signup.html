{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Signin Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'accounts:signup' %}">
      {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">لطفا وارد شوید</h1>
      <label for="inputUsername" class="sr-only">نام کاربری</label>
      <input type="text" name="username" class="form-control" placeholder="نام کابری" required autofocus>
      <label for="inputPassword" class="sr-only">Password1</label>
      <input type="password" name="password1" class="form-control" placeholder="رمز عبور" required>
      <label for="inputPassword" class="sr-only">Password2</label>
      <input type="password" name="password2" class="form-control" placeholder="تایید رمز عبور" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> مرا به خاطر بسپار
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">ورود</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
</html>
