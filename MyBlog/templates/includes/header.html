{% load static %}


   <!-- Header -->
   <header class="" dir='rtl'>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'blog:index' %}"><h2>حصین بلاگ<em>.</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:index' %}">خانه
                <span class="sr-only">(current)</span>
              </a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:about' %}">درباره من</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:contact' %}">تماس با من</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <p class="nav-link" href="#">{{request.user.username}} </p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">خروج </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">ورود | ثبت‌نام</a>
            </li>
            {% endif %}
            </ul>
        </div>
      </div>
    </nav>
  </header>
